<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Student Marks Dashboard</h1>
        <div class="input-group">
            <label for="marks1">Subject 1 Marks:</label>
            <input type="number" id="marks1" min="0" max="100">
        </div>
        <div class="input-group">
            <label for="marks2">Subject 2 Marks:</label>
            <input type="number" id="marks2" min="0" max="100">
        </div>
        <div class="input-group">
            <label for="marks3">Subject 3 Marks:</label>
            <input type="number" id="marks3" min="0" max="100">
        </div>
        <button id="calculateBtn">Calculate Total & Grade</button>
        <div class="results">
            <h2>Results:</h2>
            <p>Total Marks: <span id="totalMarks">0</span></p>
            <p>Grade: <span id="grade">N/A</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
